[build]
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "build"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Set the Node.js version
  NODE_VERSION = "18"

# Handle client-side routing (for React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200